<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicFix | Authority Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #514f52, #1e1d1e);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
    }

    header p {
      font-size: 18px;
      margin-top: 8px;
      color: #ccc;
    }

    .form-container {
      max-width: 400px;
      background: #fff;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .form-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #454445, #736f6f);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #4e4d4d, #333233);
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #514f52;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1d1e;
      color: white;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>CivicFix</h1>
    <p>Authority Login Portal</p>
  </header>

  <div class="form-container">
    <img src="autho.webp" alt="Authority Icon">
    <h2>Authority Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <input type="text" id="employeeId" placeholder="Enter Employee ID" required>
      <input type="email" id="employeeEmail" placeholder="Enter Employee Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="citizen-dashboard.html" class="link">Back to Home</a>
  </div>

  <footer>
    &copy; 2025 CivicFix. All Rights Reserved.
  </footer>

  <script>
    function validateLogin() {
      const name = document.getElementById('name').value.trim();
      const employeeId = document.getElementById('employeeId').value.trim();
      const email = document.getElementById('employeeEmail').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !employeeId || !email || !password) {
        alert("Please fill out all fields.");
        return false;
      }

      // Simulate login success
      alert("Login successful!");
      window.location.href = 'autho-thankyou.html'; // redirect to dashboard
      return false; // prevent actual submission
    }
  </script>
</body>
</html>
