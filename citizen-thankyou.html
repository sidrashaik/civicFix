<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | CivicFix</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fc; margin:0; display:flex; flex-direction:column; min-height:100vh; justify-content:center; align-items:center; }
    .container { background:white; padding:40px; border-radius:12px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.1); max-width:500px; width:90%; }
    h1{ color:#333; }
    p{ font-size:18px; margin:10px 0;}
    img{ max-width:100%; border-radius:8px; margin:20px 0;}
    .detail{ text-align:left; margin-top:20px; background:#f0f0f0; padding:15px; border-radius:8px; }
    .detail p{ margin:5px 0; font-weight:bold; }
    a{ display:inline-block; margin-top:20px; text-decoration:none; padding:10px 20px; background:#514f52; color:white; border-radius:8px; }
    a:hover{ background:#333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Complaining!</h1>
    <p>Your complaint has been registered successfully.</p>
    <p> your complaint will be solved soon..</p>
    <img id="complaintImg" src="" alt="Uploaded Complaint Photo">
    
    <div class="detail">
      <p><strong>Title:</strong> <span id="complaintTitle"></span></p>
      <p><strong>Category:</strong> <span id="complaintCategory"></span></p>
      <p><strong>Description:</strong> <span id="complaintDesc"></span></p>
      <p><strong>Pincode:</strong> <span id="complaintPincode"></span></p>
      <p><strong>Location:</strong> <span id="complaintLoc"></span></p>
    </div>

    <a href="citizen-dashboard.html">Register Another Complaint</a>
    <a href="homepage.html">Back</a>
  </div>

  <script>
    const complaint = JSON.parse(localStorage.getItem('latestComplaint'));

    if(complaint) {
      document.getElementById('complaintTitle').innerText = complaint.title;
      document.getElementById('complaintCategory').innerText = complaint.category;
      document.getElementById('complaintDesc').innerText = complaint.description;
      document.getElementById('complaintLoc').innerText = complaint.location;
      document.getElementById('complaintPincode').innerText = complaint.pincode;

      const img = document.getElementById('complaintImg');
      if(complaint.photo) {
        img.src = complaint.photo;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    } else {
      document.body.innerHTML = "<h1>No complaint data found!</h1>";
    }
  </script>
</body>
</html>
